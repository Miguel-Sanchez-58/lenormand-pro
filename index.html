<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lenormand Pro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>


<body>

  <!-- ACTIVACIÓN -->
  <div id="activationBox" style="margin:20px; padding:20px; border:1px solid #ccc;">
    <h2>Activar tiradas</h2>

    <input
      type="text"
      id="activationCode"
      placeholder="Ej: 1234567890-Q7"
      style="width:100%; padding:8px;"
    />

<button onclick="activateCode()" style="margin-top:10px;">
      Activar tiradas
    </button>



    <p id="activationMessage"></p>
  </div>

  <hr />

  <!-- ÁREA DE TIRADA (NO TOCAR AÚN) -->
  <div id="readingBox" style="margin:20px;">
    <h2>Consulta Lenormand</h2>

    <textarea
      id="question"
      placeholder="Escribe tu pregunta aquí"
      style="width:100%; height:80px;"
    ></textarea>

    <br /><br />

   <button onclick="startReading()">
  Realizar tirada
</button>



    <div id="result" style="margin-top:20px;"></div>
  </div>

</body>
</html>

  </main>

  <script src="app.js"></script>
</body>
</html>
