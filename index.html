<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lenormand Pro</title>

  <!-- IMPORTANTE: app.js en la misma carpeta -->
  <script src="./app.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }

    button {
      background: #6a4df4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #553ad9;
    }

    .message {
      margin-top: 15px;
      min-height: 20px;
      text-align: center;
      white-space: pre-line; /* MUY IMPORTANTE para la tirada */
    }

    .credits {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 15px;
      font-weight: bold;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- CONTADOR DE TIRADAS -->
    <p class="credits">
      Tiradas restantes:
      <strong id="creditsCount">0</strong>
    </p>

    <!-- ACTIVACIÓN -->
    <h2>Activar tiradas</h2>

    <input
      type="text"
      id="activationCode"
      placeholder="Introduce tu contraseña"
    >

    <button id="activateBtn" onclick="activateCode()">
      Activar tiradas
    </button>

    <div id="activationMessage" class="message"></div>

    <hr>

    <!-- TIRADA -->
    <h2>Consulta Lenormand</h2>

    <textarea
      id="question"
      placeholder="Escribe aquí tu pregunta"
      rows="4"
    ></textarea>

    <button id="readingBtn" onclick="makeReading()">
      Realizar tirada
    </button>

    <div id="result" class="message"></div>

  </div>
</body>
</html>
